<!DOCTYPE html>
<!-- saved from url=(0097)https://storage.googleapis.com/supplemental_media/udacityu/2730818600/bootstrap-prestructure.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Project 1</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6"><img class="udacity-logo" src="images_src/udacity_logo.svg" alt="Udacity Logo"></div>
          <div class="col-md-6 text-uppercase text-right">
            <h1 class="text-thin">Jane Doette</h1>
            <h4>Front-end Ninja</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 bborder">
          </div>
        </div>
      </header>

      <section>
        <div class="row">
          <div class="col-md-12">
            <img src="images/puppy6-400_small.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw" srcset="images_src/puppy6-1000.jpg 1000w, images_src/puppy6-800.jpg 800w, images/puppy6-400_small.jpg 400w" alt="Puppy6 Image" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img src="images/puppy5-400_small.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw" srcset="images_src/puppy5-1000.jpg 1000w, images_src/puppy5-800.jpg 800w, images/puppy5-400_small.jpg 400w" alt="Puppy5 Image" class="img-responsive" data-toggle="modal" data-target="#project1">  
            <!-- image trigger modal -->   
            <h3>APPIFY</h3>
            <p>https://github.com/udacity/Appify/</p>
          </div>
          <div class="col-md-4">
            <img src="images/puppy3-400_small.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw" srcset="images_src/puppy3-1000.jpg 1000w, images_src/puppy3-800.jpg 800w, images/puppy3-400_small.jpg 400w" alt="Puppy3 Image" class="img-responsive">
            <h3>SUNFLOWER</h3>
            <p>https://github.com/udacity/Sunflower/</p>
          </div>
          <div class="col-md-4">
            <img src="images/puppy7-400_small.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw" srcset="images_src/puppy7-1000.jpg 1000w, images_src/puppy7-800.jpg 800w, images/puppy7-400_small.jpg 400w" alt="Puppy7 Image" class="img-responsive" >
            <h3>BOKEH</h3>
            <p>https://github.com/udacity/Bokeh/</p>
          </div>
        </div>
      </section>
    </div>    <!-- container -->

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="images/puppy5-400_small.jpg" alt="Puppy5 Image">
            This was my first project in this class. I learned a lot about HTML and CSS.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
